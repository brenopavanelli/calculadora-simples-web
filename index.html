<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <p class="resultado"></p>
        <table>
            <tr>
                <td colspan="2"><button onclick="limparResultado()">C</button></td>
                <td><button onclick="deletarUltimoNumero()"><i class="fa-solid fa-delete-left"></i></button></td>
                <td><button onclick="inserirNumero('/')">รท</button></td>
            </tr>
            <tr>
                <td><button onclick="inserirNumero('7')">7</button></td>
                <td><button onclick="inserirNumero('8')">8</button></td>
                <td><button onclick="inserirNumero('9')">9</button></td>
                <td><button onclick="inserirNumero('*')">ร</button></td>
            </tr>
            <tr>
                <td><button onclick="inserirNumero('4')">4</button></td>
                <td><button onclick="inserirNumero('5')">5</button></td>
                <td><button onclick="inserirNumero('6')">6</button></td>
                <td><button onclick="inserirNumero('-')">-/button></td>
            </tr>
            <tr>
                <td><button onclick="inserirNumero('1')">1</button></td>
                <td><button onclick="inserirNumero('2')">2</button></td>
                <td><button onclick="inserirNumero('3')">3</button></td>
                <td><button onclick="inserirNumero('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button onclick="inserirNumero('.')">.</button></td>
                <td><button onclick="calcularResultado()">=</button></td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; Breno Pavanelli dos Santos, 2024</p>
        <p><a href="https://github.com/brenopavanelli/calculadora-simples-web">GitHub</a> | <a href="https://www.linkedin.com/in/brenopavanelli/">LinkedIn</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
